<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu restaurant</title>
    <link rel="stylesheet" href="resto.css">
</head>
<body>
    <h1>Choisissez votre plat</h1>
    <div class="menu-container">
        <div onclick="texte('pizza')" class="menu-item">
            <img src="pizza.jpg" alt="Grande pizza appétissante au chorizo">
            <p>Pizza</p>
        </div>
        <div onclick="texte('pasta')"  class="menu-item">
            <img src="pasta.jpg" alt="Plat de tagliatelles à la bolognaise">
            <p>Pâtes</p>
        </div>
        <div onclick="texte('salad')"  class="menu-item">
            <img src="salad.jpg" alt="Assiette d'une salade césar">
            <p>Salade</p>
        </div>
        <div onclick="texte('sushi')"  class="menu-item">
            <img src="sushi.jpg" alt="Plat de sushis et de maki">
            <p>Sushi</p>
        </div>
    </div>
 
    <p id="message"></p>
 
    <script src="resto.js"></script>
</body>
</html>
